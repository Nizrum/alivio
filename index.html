<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alivio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__wrapper">
                <a href="index.html" class="header__logo logo">
                    <img src="/images/logo.png" alt="Логотип Alivio">
                </a>
                <nav class="header__menu">
                    <ul class="header__links">
                        <li class="header__link">
                            <a href="#">Why Alivio</a>
                        </li>
                        <li class="header__link">
                            <a href="#">Solutions</a>
                        </li>
                        <li class="header__link">
                            <a href="#">Community</a>
                        </li>
                        <li class="header__link">
                            <a href="#">Pricing</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__buttons">
                    <a href="#" class="header__sign-link">Sign in</a>
                    <a href="#" class="header__button button button_small">Start Trial</a>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero__container container">
            <div class="hero__wrapper">
                <h1 class="hero__title">
                    Be aware, Manage well.
                </h1>
                <p class="hero__subtitle">
                    Everyone experiences stress in different ways.
                    Let Alivio guide you, in a personalized
                    journal experience, to overcome your stress.
                </p>
                <a href="#" class="hero__button button">
                    Find Your Way
